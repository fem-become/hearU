<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Hear [U]</title>
    <link rel="stylesheet" href="../client/hearu.css"/>
    <link rel="stylesheet" href="../client/play.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js"></script>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/animation.css"><!--[if IE 7]>
    <link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
    <script>
        function toggleCodes(on) {
            var obj = document.getElementById('icons');

            if (on) {
                obj.className += ' codesOn';
            } else {
                obj.className = obj.className.replace(' codesOn', '');
            }
        }

    </script>
    <script type="text/javascript">
        //    KISSY.config({

<body>
<!--登录界面在另一个新的页面，其它页面都在这里-->
<section id="Menu">
    <header class="head-bar clearfix">
        <span>我的歌单</span>
        <i class="icon-music"></i>
    </header>
    <ul class="my-menu">
        <li><i class="icon-play-circled2"></i> <a href="#">正在播放</a><i class="icon-right-open"></i></li>
        <li><i class="icon-indent-left"></i> <a href="#">我的歌单</a><i class="icon-right-open"></i></li>
        <li><i class="icon-heart-circled"></i> <a href="#">每日推荐</a><i class="icon-right-open"></i></li>
        <li><i class="icon-off"></i> <a href="#">退出登录</a><i class="icon-right-open"></i></li>
    </ul>
</section>

<section id="Main" class="EntryList">
    <section id="EntryList" >
        <header class="head-bar">我的歌单</header>
        <div class="entry-list-wrapper">
            <ul class="entry-list-box ks-draglist-wrapper">
                <li class="entry-list-item ks-draglist-item">
                    <div class="entry-item-ctrl-bar ks-draglist-bg">
                        <span class="entry-item-ctrl-left"></span>
                        <span class="entry-item-ctrl-right"></span>
                    </div>
                    <div class="entry-item ks-draglist-item-slide"></div>
                    <!--entry-item 可以左右滑动-->
                    <div class="entry-item-edit-panel ks-draglist-item-edit">
                        <p class="entry-item-edit-bar"></p>
                        <p class="entry-item-edit-tags"></p>
                    </div>
                </li>
                <li class="entry-list-item ks-draglist-item">
                    <div class="entry-item-ctrl-bar ks-draglist-bg">
                        <span class="entry-item-ctrl-left"></span>
                        <span class="entry-item-ctrl-right"></span>
                    </div>
                    <div class="entry-item ks-draglist-item-slide"></div>
                    <!--entry-item 可以左右滑动-->
                    <div class="entry-item-edit-panel ks-draglist-item-edit">
                        <p class="entry-item-edit-bar"></p>
                        <p class="entry-item-edit-tags"></p>
                    </div>
                </li>
                <li class="entry-list-item ks-draglist-item">
                    <div class="entry-item-ctrl-bar ks-draglist-bg">
                        <span class="entry-item-ctrl-left"></span>
                        <span class="entry-item-ctrl-right"></span>
                    </div>
                    <div class="entry-item ks-draglist-item-slide"></div>
                    <!--entry-item 可以左右滑动-->
                    <div class="entry-item-edit-panel ks-draglist-item-edit">
                        <p class="entry-item-edit-bar"></p>
                        <p class="entry-item-edit-tags"></p>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section id="SongList" style="display: none">
        <header class="head-bar">歌单：默认歌单</header>
    </section>

    <section id="PlayBox" >
        <header class="head-bar"><i class="icon-music"></i> 正在播放：晴天</header>
        <div class="song-play-wrapper">
            <ul class="song-play-cover">
                <li>03:09</li>
                <li class="song-cover-img"><i class="icon-left-open"></i><img src="http://img.xiami.com/./images/album/img68/7068/1637504261363750426_5.jpeg" width="150" alt=""><i class="icon-right-open"></i></li>
                <li class="song-play-tool"><i class="icon-heart-circled"></i><i class="icon-trash-circled"></i></li>
            </ul>
            <ul class="recomend-song-list">
                <li class="first-recomend"><a href="#">查找朱倩的其它歌曲</a></li>
                <li><a href="#">查看收藏者的其它歌曲</a></li>
                <li class="last-recomend"><a href="#">猜你会喜欢的歌</a></li>
            </ul>
        </div>
    </section>
</section>
<script type="text/javascript" src="sslog.js"></script>
<script type="text/javascript" src="dragswitch.js"></script>
<script type="text/javascript" src="draglist.js"></script>

<script type="text/javascript" src="player.js"></script>
<script type="text/javascript" src="audio.js"></script>
</body>
</html>
