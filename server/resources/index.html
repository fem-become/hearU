<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="hearU">
    
    <link rel="apple-touch-icon" not-need-sizes="57x57" href="ico-ip.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico-ip-retina.png">

    <!-- Launching in iPhone portrait -->
    <link rel="apple-touch-startup-image" href="startup-ip.png"        
      media="(device-width:320px)">
    <link rel="apple-touch-startup-image" href="startup-ip-retina.png" 
      media="(device-width:320px) and (-webkit-min-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="startup-ip5-retina.png" 
      media="(device-width:320px) and (device-height:568px) and (-webkit-min-device-pixel-ratio: 2)">
    
    <link rel="stylesheet" type="text/css" href="css/uxiconfont.css">
    <link rel="stylesheet" href="css/animate-min.css"/>
    <link rel="stylesheet" type="text/css" href="css/stroll.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/view.css">
    <link rel="stylesheet" type="text/css" href="css/spinningwheel.css">
    <title>我的歌单</title>
</head>
<body >
<div id="launch"></div>
<div id="page">
    <div id="sidebar" class="slider side-bar">
        <header class="slider-header">
            Hear You
        </header>
        <ul class="my-menu">
            <li data-des="songdetail"><i class="icon-playing"></i> <a href="#">正在播放</a><i class="icon-right-open"></i></li>
            <li data-des="albumlist" data-id="-1"><i class="icon-songsList"></i> <a href="#">我的歌单</a><i class="icon-right-open"></i></li>
            <li data-des="songdetail" data-id="-1"><i class="icon-recomend"></i> <a href="#">每日推荐</a><i class="icon-right-open"></i></li>
            <li data-des="exit"><i class="icon-out"></i> <a href="#">退出登录</a><i class="icon-right-open"></i></li>
        </ul>
    </div>
    <div id="header">
        <span class="topbtn appbtn"></span>
        <span class="topbtn musicbtn"></span>
        <div class="main-title slider">我的歌单</div>
    </div>
    <div id="wrapper">
        <div id="scroller">
            <div class="pull-more pull-down" id="pulldown" style="display:none;">
                <div class="pull-more-wrapper">
                    <span class="pull-more-icon"></span>
                    <span class="pull-more-label">下拉创建新歌单</span>
                </div>
            </div>
            <div id="mainlist">
            </div>
        </div>
    </div>
</div>
<div class="edit-wrapper">
    <div id="edit">
        <i class="icon-cancel"></i>
        <input type="text" placeholder="请输入歌单名称">
    </div>
</div>

<div class="search-wrapper expand-search">
    <div class="shim"></div>
    <div class="search-box">
        <input type="text" id="editbox" placeholder="请输入搜索关键词">
        <i class="icon-cancel"></i>
    </div>

    <div id="search-scroll">
        <div class="mainlist">
            <ul class="songlist">

            </ul>
        </div>
    </div>
</div>

<script type="text/tpl" id="songDetalTpl">
<section class="play-detail hide">
 <div class="song-play-wrapper">
    <ul class="song-play-cover">
        <li class="J_PlayTime">00:00</li>
        <li class="song-cover-img">
            <i class="icon-open icon-left-open"></i>
              <div id="PlayDetail">
                <div class="play-list">
                    <div class="play-list-item">
                        <img src="http://img.xiami.com/./images/album/img68/7068/1637504261363750426_5.jpeg" width="150" alt="">
                    </div>
                    <div class="play-list-item">
                        <img src="http://img.xiami.com/./images/album/img68/7068/1637504261363750426_5.jpeg" width="150" alt="">
                    </div>
                    <div class="play-list-item">
                        <img src="http://img.xiami.com/./images/album/img68/7068/1637504261363750426_5.jpeg" width="150" alt="">
                    </div>
                </div>
              </div>
            <i class="icon-open icon-right-open"></i></li>
        <li class="song-play-tool"><i class="icon-pause"></i><i class="icon-heart"></i><i class="icon-trash"></i></li>
    </ul>
    <div class="song-actions">
        <ul class="recomend-song-list">
            <li class="first-recomend"><a href="#" class="others-singer">查找<span id="J_Songer"></span>的其它歌曲</a></li>
            <li><a href="#" class="others-song">查看收藏者的其它歌曲</a></li>
            <li class="last-recomend"><a href="#" class="others-guess">猜你会喜欢的歌</a></li>
        </ul>
    </div>
</div>
</section>
</script>
