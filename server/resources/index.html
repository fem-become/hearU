<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" id="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="hearU">
    <link rel="stylesheet" type="text/css" href="css/stroll.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/view.css">
    <link rel="stylesheet" type="text/css" href="css/spinningwheel.css">
    <link rel="stylesheet" type="text/css" href="css/uxiconfont.css">
    <link rel="stylesheet" href="css/animate-min.css"/>
    <title>我的歌单</title>
</head>
<body >
<div id="page">
    <div id="sidebar" class="slider side-bar">
        <header class="slider-header">
            Hear You
        </header>
        <ul class="my-menu">
            <li data-des="playView"><i class="icon-playing"></i> <a href="#">正在播放</a><i class="icon-right-open"></i></li>
            <li data-des="albumlist" data-id="-1"><i class="icon-songsList"></i> <a href="#">我的歌单</a><i class="icon-right-open"></i></li>
            <li data-des="songlist" data-id="-1"><i class="icon-recomend"></i> <a href="#">每日推荐</a><i class="icon-right-open"></i></li>
            <li data-des="playView"><i class="icon-out"></i> <a href="#">退出登录</a><i class="icon-right-open"></i></li>
        </ul>
    </div>
    <div id="header">
        <span class="topbtn appbtn"></span>
        <span class="topbtn musicbtn"></span>
        <div class="main-title slider">我的歌单</div>
    </div>
    <div id="wrapper">
        <div id="scroller">
            <div class="pull-more pull-down" id="pulldown" style="display:none;">
                <div class="pull-more-wrapper">
                    <span class="pull-more-icon"></span>
                    <span class="pull-more-label">下拉创建新歌单</span>
                </div>
            </div>
            <div id="mainlist">
            </div>
        </div>
    </div>
</div>
<div class="edit-wrapper">
    <div id="edit">
        <i class="icon-cancel"></i>
        <input type="text" placeholder="请输入歌单名称">
    </div>
</div>

<div class="search-wrapper expand-search">
    <div class="shim"></div>
    <div class="search-box">
        <input type="text" id="editbox" placeholder="请输入搜索关键词">
        <i class="icon-cancel"></i>
    </div>

    <div id="search-scroll">
        <div class="mainlist">
            <ul class="songlist">

            </ul>
        </div>
    </div>
</div>

<script src="js/throttle.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/hammer.js"></script>
<script src="js/spinningwheel.js"></script>
<script src="./js/albumlistview.js"></script>
<script type="text/javascript" src="./js/songlistview.js"></script>
<script type="text/javascript" src="./js/player.js"></script>
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/header.js"></script>
<script>
    $(function(){
        HearU.init();
    });
</script>
</body>
</html>
